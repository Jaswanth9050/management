<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Task Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #d1eaff, #fce4ec);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      animation: fadeIn 0.6s ease-in-out;
    }

    .login-card h2 {
      font-weight: 600;
      color: #007bff;
      text-align: center;
      margin-bottom: 25px;
    }

    .form-control {
      border-radius: 12px;
      padding: 12px 15px;
      font-size: 15px;
      transition: box-shadow 0.3s ease;
    }

    .form-control:focus {
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
      border-color: #80bdff;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-weight: 500;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      transform: scale(1.02);
    }

    a {
      text-decoration: none;
      color: #007bff;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="login-card">
    <h2>Login to Task Manager</h2>
    <form id="loginForm">
      <!-- Email Field -->
      <div class="mb-3">
        <input list="emailList" type="email" id="loginEmail" class="form-control" placeholder="Enter your email" required>
        <datalist id="emailList"></datalist>
      </div>
      
      <!-- Password Field -->
      <div class="mb-3">
        <input list="passwordList" type="password" id="loginPassword" class="form-control" placeholder="Enter your password" required>
        <datalist id="passwordList"></datalist>
      </div>

      <!-- Remember Me -->
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember Me</label>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <!-- Register Link -->
    <div class="text-center mt-3">
      
      <span>Don't have an account?</span> <a href="register.html">Register</a>
    </div>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>

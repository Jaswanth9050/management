<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page Not Found - Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fce4ec, #e0f7fa);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .error-container {
      max-width: 600px;
      padding: 30px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.6s ease-in-out;
    }

    .error-container h1 {
      font-size: 70px;
      color: #ff4b5c;
      margin-bottom: 10px;
    }

    .error-container p {
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
    }

    .btn-home {
      background-color: #007bff;
      color: white;
      padding: 10px 24px;
      border-radius: 10px;
      font-weight: 500;
      border: none;
    }

    .btn-home:hover {
      background-color: #0056b3;
    }

    .gif {
      width: 100%;
      max-width: 300px;
      margin-bottom: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <img src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif" alt="404 GIF" class="gif" />
    <h1>404</h1>
    <p>Oops! The page you‚Äôre looking for doesn‚Äôt exist.</p>
    <button class="btn-home" onclick="redirectUser()">üè† Go Home</button>
  </div>

  <script>
    function redirectUser() {
      const isLoggedIn = localStorage.getItem("isLoggedIn");
      if (isLoggedIn === "true") {
        window.location.href = "/management/dashboard.html";
      } else {
        window.location.href = "/management/index.html";
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page Not Found - Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fce4ec, #e0f7fa);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    .error-container {
      max-width: 600px;
      padding: 40px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .error-container h1 {
      font-size: 80px;
      color: #ff4b5c;
    }

    .error-container p {
      font-size: 18px;
      margin: 20px 0;
      color: #444;
    }

    .btn-home {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: 500;
      border: none;
    }

    .btn-home:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>404</h1>
    <p>Oops! The page you‚Äôre looking for doesn't exist.</p>
    <button class="btn-home" onclick="redirectUser()">üè† Go Home</button>
  </div>

  <script>
    function redirectUser() {
      const isLoggedIn = localStorage.getItem("isLoggedIn");

      // You can adjust these file paths based on your project structure
      if (isLoggedIn === "true") {
        // Redirect to dashboard if logged in
        window.location.href = "/management/dashboard.html";
      } else {
        // Else, go to login page
        window.location.href = "/management/index.html";
      }
    }
  </script>
</body>
</html>

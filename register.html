<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Task Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #fce4ec);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
      width: 100%;
      max-width: 450px;
      animation: fadeIn 0.7s ease-in-out;
    }

    .register-card h2 {
      font-weight: 600;
      color: #007bff;
      margin-bottom: 25px;
    }

    .form-control {
      border-radius: 10px;
      padding: 12px 15px;
      font-size: 15px;
    }

    .btn-success {
      background-color: #28a745;
      padding: 12px;
      font-weight: 500;
      border-radius: 10px;
      font-size: 16px;
    }

    .btn-success:hover {
      background-color: #218838;
    }

    a {
      text-decoration: none;
      color: #007bff;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="register-card">
    <h2 class="text-center">Create Your Account</h2>
    <form id="registerForm">
      <div class="mb-3">
        <label for="registerEmail" class="form-label">Email address</label>
        <input type="email" id="registerEmail" class="form-control" placeholder="you@example.com" required>
      </div>
      <div class="mb-3">
        <label for="registerPassword" class="form-label">Password</label>
        <input type="password" id="registerPassword" class="form-control" placeholder="••••••••" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Register</button>
    </form>
    <div class="text-center mt-3">
      <!-- <span>Already have an account?</span> <a href="index.html">Login here</a> -->
      <span>Already have an account?</span> <a href="/">Login here</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
